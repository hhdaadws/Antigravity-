<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>余额查询 - Antigravity API</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Login Overlay -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <h2 style="margin-bottom: 12px; font-size: 1.75rem; font-weight: 700;">余额查询</h2>
            <p style="color: var(--text-secondary); margin-bottom: 24px;">请输入您的 API 密钥以查看余额和消费历史</p>
            <div class="form-group" style="text-align: left;">
                <label>API 密钥</label>
                <input type="password" id="loginApiKey" placeholder="sk-..."
                    onkeypress="if(event.key==='Enter')doLogin()">
            </div>
            <button onclick="doLogin()" id="loginBtn" class="btn btn-primary" style="width: 100%;">查询</button>
            <div id="loginError" class="alert alert-error hidden" style="margin-top: 16px;"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="container hidden">
        <div class="header header-gradient">
            <div>
                <h1>API 余额查询</h1>
                <p>查看您的剩余额度、消费历史和统计信息</p>
            </div>
            <div class="header-actions">
                <button onclick="doLogout()" class="btn btn-secondary" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white;">退出</button>
                <button onclick="loadBalance()" class="btn btn-secondary" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white;">刷新</button>
            </div>
        </div>

        <!-- Balance Info -->
        <div class="status-grid">
            <div class="status-card">
                <h3>当前余额</h3>
                <div class="value" id="balance">-</div>
                <small style="color: var(--text-secondary); display: block; margin-top: 8px;">
                    上限: $<span id="maxBalance">-</span>
                </small>
            </div>
            <div class="status-card">
                <h3>总消费</h3>
                <div class="value" id="totalSpent">-</div>
            </div>
            <div class="status-card">
                <h3>总请求数</h3>
                <div class="value" id="totalRequests">-</div>
            </div>
            <div class="status-card">
                <h3>平均费用</h3>
                <div class="value" id="averageCost">-</div>
                <small style="color: var(--text-secondary); display: block; margin-top: 8px;">每次请求</small>
            </div>
        </div>

        <!-- API Key Info -->
        <div class="card">
            <h3>密钥信息</h3>
            <div style="margin-bottom: 12px;">
                <strong style="color: var(--text-secondary);">名称:</strong>
                <span id="keyName" style="color: var(--text-main); margin-left: 8px; font-weight: 600;">-</span>
            </div>
            <div style="margin-bottom: 12px;">
                <strong style="color: var(--text-secondary);">密钥:</strong>
                <div class="code-block" id="keyDisplay" style="margin-top: 8px;">-</div>
            </div>
            <div>
                <strong style="color: var(--text-secondary);">状态:</strong>
                <span id="keyStatus" style="margin-left: 8px;">-</span>
            </div>
        </div>

        <!-- Token Usage -->
        <div class="card">
            <h3>Token 使用统计</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
                <div style="padding: 16px; background: var(--gray-100); border-radius: 12px; border: 1px solid var(--border);">
                    <div style="color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 4px;">输入 Token</div>
                    <div style="color: var(--text-main); font-size: 1.5rem; font-weight: 700;" id="totalInputTokens">-</div>
                </div>
                <div style="padding: 16px; background: var(--gray-100); border-radius: 12px; border: 1px solid var(--border);">
                    <div style="color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 4px;">输出 Token</div>
                    <div style="color: var(--text-main); font-size: 1.5rem; font-weight: 700;" id="totalOutputTokens">-</div>
                </div>
                <div style="padding: 16px; background: var(--gray-100); border-radius: 12px; border: 1px solid var(--border);">
                    <div style="color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 4px;">总 Token</div>
                    <div style="color: var(--text-main); font-size: 1.5rem; font-weight: 700;" id="totalTokens">-</div>
                </div>
            </div>
        </div>

        <!-- Usage History -->
        <div class="card">
            <h3>消费历史</h3>
            <div id="usageTableContainer" style="overflow-x: auto;">
                <table id="usageTable">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>模型</th>
                            <th>输入 Token</th>
                            <th>输出 Token</th>
                            <th>总 Token</th>
                            <th>费用 (USD)</th>
                        </tr>
                    </thead>
                    <tbody id="usageTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center; color: var(--text-secondary); padding: 40px;">
                                加载中...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button id="prevBtn" onclick="previousPage()" disabled class="btn btn-secondary">上一页</button>
                <span id="pageInfo" style="color: var(--text-secondary); font-variant-numeric: tabular-nums;">第 1 页</span>
                <button id="nextBtn" onclick="nextPage()" class="btn btn-secondary">下一页</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let apiKey = '';
        let currentPage = 0;
        const pageSize = 20;
        let totalLogs = 0;

        // Login
        async function doLogin() {
            const key = document.getElementById('loginApiKey').value.trim();
            const errorEl = document.getElementById('loginError');
            const btn = document.getElementById('loginBtn');

            if (!key) {
                errorEl.textContent = '请输入 API 密钥';
                return;
            }

            btn.disabled = true;
            btn.textContent = '验证中...';
            errorEl.textContent = '';

            try {
                const response = await fetch(`${API_BASE}/admin/user/balance`, {
                    headers: {
                        'Authorization': `Bearer ${key}`
                    }
                });

                if (response.ok) {
                    apiKey = key;
                    localStorage.setItem('userApiKey', apiKey);
                    document.getElementById('loginOverlay').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    await loadBalance();
                    await loadUsage();
                } else {
                    const data = await response.json();
                    errorEl.textContent = data.error || '密钥验证失败';
                }
            } catch (error) {
                errorEl.textContent = '验证失败: ' + error.message;
            } finally {
                btn.disabled = false;
                btn.textContent = '查询';
            }
        }

        // Logout
        function doLogout() {
            apiKey = '';
            localStorage.removeItem('userApiKey');
            document.getElementById('loginOverlay').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('loginApiKey').value = '';
            currentPage = 0;
        }

        // Load Balance
        async function loadBalance() {
            try {
                const response = await fetch(`${API_BASE}/admin/user/balance`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (!response.ok) {
                    throw new Error('加载余额失败');
                }

                const data = await response.json();

                // Update balance display
                const balance = data.balance || 0;
                const maxBalance = data.maxBalance || 0;
                const balanceEl = document.getElementById('balance');
                balanceEl.textContent = data.isUnlimited ? '∞' : `$${balance.toFixed(2)}`;

                if (data.isUnlimited) {
                    balanceEl.className = 'value green';
                } else if (balance <= 0) {
                    balanceEl.className = 'value red';
                } else if (balance < maxBalance * 0.2) {
                    balanceEl.className = 'value orange';
                } else {
                    balanceEl.className = 'value green';
                }

                document.getElementById('maxBalance').textContent = data.isUnlimited ? '无限' : maxBalance.toFixed(2);
                document.getElementById('totalSpent').textContent = `$${(data.totalSpent || 0).toFixed(6)}`;
                document.getElementById('totalRequests').textContent = data.totalRequests || 0;
                document.getElementById('averageCost').textContent = `$${(data.averageCost || 0).toFixed(6)}`;

                // Token stats
                document.getElementById('totalInputTokens').textContent = (data.totalInputTokens || 0).toLocaleString();
                document.getElementById('totalOutputTokens').textContent = (data.totalOutputTokens || 0).toLocaleString();
                document.getElementById('totalTokens').textContent = (data.totalTokens || 0).toLocaleString();

                // Key info
                document.getElementById('keyName').textContent = data.name || '未命名';
                document.getElementById('keyDisplay').textContent = apiKey;

                const statusEl = document.getElementById('keyStatus');
                if (data.isUnlimited) {
                    statusEl.innerHTML = '<span style="background: #10b981; color: white; padding: 4px 12px; border-radius: 4px; font-size: 14px;">无限额度</span>';
                } else if (balance <= 0) {
                    statusEl.innerHTML = '<span style="background: #ef4444; color: white; padding: 4px 12px; border-radius: 4px; font-size: 14px;">余额不足</span>';
                } else if (balance < maxBalance * 0.2) {
                    statusEl.innerHTML = '<span style="background: #f59e0b; color: white; padding: 4px 12px; border-radius: 4px; font-size: 14px;">余额偏低</span>';
                } else {
                    statusEl.innerHTML = '<span style="background: #10b981; color: white; padding: 4px 12px; border-radius: 4px; font-size: 14px;">正常</span>';
                }
            } catch (error) {
                console.error('加载余额失败:', error);
                alert('加载余额失败: ' + error.message);
            }
        }

        // Load Usage
        async function loadUsage() {
            try {
                const offset = currentPage * pageSize;
                const response = await fetch(`${API_BASE}/admin/user/usage?limit=${pageSize}&offset=${offset}`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (!response.ok) {
                    throw new Error('加载消费记录失败');
                }

                const data = await response.json();
                totalLogs = data.total || 0;
                const logs = data.logs || [];

                const tbody = document.getElementById('usageTableBody');

                if (logs.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center; color: #9ca3af; padding: 40px;">
                                ${currentPage === 0 ? '暂无消费记录' : '没有更多记录'}
                            </td>
                        </tr>
                    `;
                } else {
                    tbody.innerHTML = logs.map(log => `
                        <tr>
                            <td>${new Date(log.timestamp).toLocaleString('zh-CN', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit',
                                second: '2-digit'
                            })}</td>
                            <td>${log.model || '-'}</td>
                            <td>${(log.inputTokens || 0).toLocaleString()}</td>
                            <td>${(log.outputTokens || 0).toLocaleString()}</td>
                            <td><strong>${(log.totalTokens || 0).toLocaleString()}</strong></td>
                            <td><strong style="color: #6366f1;">$${(log.cost || 0).toFixed(6)}</strong></td>
                        </tr>
                    `).join('');
                }

                // Update pagination
                const totalPages = Math.ceil(totalLogs / pageSize);
                document.getElementById('pageInfo').textContent = totalPages > 0
                    ? `第 ${currentPage + 1} / ${totalPages} 页 (共 ${totalLogs} 条)`
                    : '无记录';
                document.getElementById('prevBtn').disabled = currentPage === 0;
                document.getElementById('nextBtn').disabled = (currentPage + 1) * pageSize >= totalLogs;
            } catch (error) {
                console.error('加载消费记录失败:', error);
                document.getElementById('usageTableBody').innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; color: #ef4444; padding: 40px;">
                            加载失败: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        // Pagination
        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                loadUsage();
            }
        }

        function nextPage() {
            if ((currentPage + 1) * pageSize < totalLogs) {
                currentPage++;
                loadUsage();
            }
        }

        // Auto-login if key is saved
        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('userApiKey');
            if (savedKey) {
                document.getElementById('loginApiKey').value = savedKey;
                doLogin();
            }
        });
    </script>
</body>

</html>
